<div class="row"><div class="col-xs-12"><a class="btn" href="#/article/new">Create new article</a><table class="table table-striped"><thead><tr><th>ID</th><th>Title</th><th>Creation</th><th></th></tr></thead><tbody><tr ng-repeat="(id, article) in vm.articles"><td>{{article.id}}</td><td>{{article.title}}</td><td>{{article.creation_timestamp | date: 'dd/MM/y HH:mm'}}</td><td><a ng-href="#/article/{{article.id}}">link</a></td></tr></tbody></table></div></div>
