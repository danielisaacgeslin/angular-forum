<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Creation</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(id, article) in vm.articles">
      <td>{{article.id}}</td>
      <td>{{article.title}}</td>
      <td>{{article.creation_timestamp | date: 'dd/MM/y HH:mm'}}</td>
    </tr>
  </tbody>
</table>
